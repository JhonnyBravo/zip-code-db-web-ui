// Apply the java-library plugin to add support for Java Library
//apply plugin: 'java-library'
apply{
    plugin 'java'
    plugin 'eclipse-wtp'
    plugin 'maven-publish'
    plugin 'war'
    plugin 'com.bmuschko.tomcat'
    plugin 'checkstyle'
    plugin 'pmd'
}

group='com.github.JhonnyBravo'
sourceCompatibility=1.8
targetCompatibility=1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven{url 'https://jitpack.io'}
}

dependencies {
    // Tomcat
    def tomcatVersion='8.5.2'

    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

    implementation fileTree(dir: "WebContent/WEB-INF/lib", include: '*.jar')
    implementation "org.apache.tomcat:tomcat-servlet-api:${tomcatVersion}"
    implementation "org.apache.tomcat:tomcat-jsp-api:${tomcatVersion}"

    implementation group: 'taglibs', name: 'standard', version: '1.1.2'
    implementation group: 'javax.servlet.jsp.jstl', name: 'jstl', version: '1.2'
    implementation group: 'javax.servlet.jsp.jstl', name: 'javax.servlet.jsp.jstl-api', version: '1.2.2'
    
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.6'
    implementation 'com.github.JhonnyBravo:zip-code-db-cli:master-SNAPSHOT'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'
}

tomcat {
    httpProtocol='org.apache.coyote.http11.Http11Nio2Protocol'
    ajpProtocol='org.apache.coyote.ajp.AjpNio2Protocol'
}

task sourcesJar(type: Jar,dependsOn: classes){
    classifier='sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar,dependsOn: javadoc){
    classifier='javadoc'
    from javadoc.destinationDir
}

artifacts{
    archives sourcesJar
    archives javadocJar
}

javadoc{
    options.charSet='UTF-8'
    options.encoding='UTF-8'
}

checkstyle {
    toolVersion='8.41.1'
}

pmd {
    toolVersion='6.33.0'
    ignoreFailures=true
    ruleSetFiles=files("config/pmd/custom-java.xml")
    ruleSets=[]
}

tasks.withType(JavaCompile){
    options.encoding='UTF-8'
}

buildscript {
    repositories {
        maven {url "https://plugins.gradle.org/m2/"}
    }

    dependencies {
        classpath "com.bmuschko:gradle-tomcat-plugin:2.5"
    }
}

project.webAppDirName = 'WebContent'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }

        resources {
            srcDir 'src/main/resources'
        }
    }
    
    test {
        java {
            srcDir 'src/test/java'
        }

        resources {
            srcDir 'src/test/resources'
        }
    }
}

war {
    exclude 'WEB-INF/lib/**'
    exclude 'WEB-INF/classes/**'
}
 