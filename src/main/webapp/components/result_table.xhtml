<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<head>
    <title>result_table</title>
</head>

<body>
    <ui:composition>
        <h:dataTable value="#{zipCodeForm.searchResult}" var="result" styleClass="table">
            <h:column>
                <f:facet name="header">郵便番号</f:facet>
                <h:outputText value="#{result.zipCode}" />
            </h:column>
            <h:column>
                <f:facet name="header">都道府県名</f:facet>
                <h:outputText value="#{result.prefecture}" />
            </h:column>
            <h:column>
                <f:facet name="header">市区郡名</f:facet>
                <h:outputText value="#{result.city}" />
            </h:column>
            <h:column>
                <f:facet name="header">町域名</f:facet>
                <h:outputText value="#{result.area}" />
            </h:column>
        </h:dataTable>
        <p>#{fn:length(zipCodeForm.searchResult)} 件の住所が見つかりました。</p>
    </ui:composition>
</body>

</html>
