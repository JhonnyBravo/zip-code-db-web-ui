<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

<title>郵便番号検索</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">郵便番号検索</a>
        </nav>
    </header>

    <section>
        <form method="post" action="/search" th:object="${form}">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="郵便番号" name="zipCode"
                        th:field="*{zipCode}">
                    <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></p>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="都道府県" name="prefecture"
                        th:field="*{prefecture}">
                    <p th:if="${#fields.hasErrors('prefecture')}" th:errors="*{prefecture}"></p>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="市区町村" name="city"
                        th:field="*{city}">
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="町域" name="area"
                        th:field="*{area}">
                    <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </div>
        </form>
        <p th:if="${error!=null}" th:text="${error}"></p>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
